<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاپینو</title>
    <link rel="stylesheet" href="/assests/styles/main.css">
    <link rel="shortcut icon" href="/assests/images/logo-icon.png" type="image/x-icon">
</head>
<body>

<!-- Header start -->
    
    <header>
        <div class="header-box">
            <div class="title-and-logo">
                <div class="header-logo-box">
                    <img src="/assests/images/heart-icon.png" style="z-index: 2;" class="header-logo logo2">
                    <img src="/assests/images/hands-icon.png" style="z-index: 3;" class="header-logo logo3">
                    <img class="header-logo logo1" style="z-index: 1;" src="/assests/images/logo-icon.png">
                </div>
                <h1 class="header-title">شاپینو</h1>
            </div>
            <div class="header-items">
                <a href="">
                    <img src="/assests/images/shopping.png" id="shopping-icon" class="header-item">
                </a> 
                <a href="">
                    <img src="/assests/images/login.png" id="login-icon" class="header-item">
                </a>
                <a href="">
                    <img src="/assests/images/support.png" id="support-icon" class="header-item">
                </a>
            </div>
        </div>
    </header>

<!-- Header end | Nav bar start -->

    <nav>
        <div class="nav-items">
            <ul class="nav-items-list">
                <li class="categories-li">دسته بندی &DownArrow;</li>
                <li>پرفروش</li>
                <li>محبوب ترین ها</li>
            </ul>
        </div>
        <div class="search-box">
            <button class="search">
                <img src="/assests/images/search.png">
            </button>
            <input type="text" class="search-input" placeholder="جستجو کنید . . . ">
        </div>
        <ul class="categories-list">
            <li>دسته 1</li>
            <li>دسته 2</li>
            <li>دسته 3</li>
            <li>دسته 4</li>
            <li>دسته 5</li>
        </ul>
    </nav>

<!-- Nav bar end | Slideshow start -->

    <div class="slide-show-box">

        <div class="slide1"><img src="/assests/images/slides/slide1"></div>
        <div class="slide2"><img src="/assests/images/slides/slide2"></div>
        <div class="slide3"><img src="/assests/images/slides/slide3"></div>
        <div class="slide4"><img src="/assests/images/slides/slide4"></div>
        <div class="slide5"><img src="/assests/images/slides/slide5"></div>

        <div class="buttons">
            <button class="slide-move-button">&LeftArrow;</button>
            <button class="slide-move-button">&RightArrow;</button>
        </div>

        <div class="dots">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
            <div class="dot5"></div>
        </div>
    </div>
    <script src="/assests/scripts/app.js"></script>
</body>
</html>
